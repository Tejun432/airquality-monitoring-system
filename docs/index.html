<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Machine Learning Portfolio</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f4f4f1; 
      color: #3b4c3a; 
      line-height: 1.6;
    }

    header {
      background-color: #a8c6a5; 
      padding: 50px 20px;
      text-align: center;
      color: white;
      border-bottom: 4px solid #7a9d7b; 
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Table of Contents section */
    section#toc {
      background-color: #ffffff; /* White background for content */
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    section#toc h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #7a9d7b; 
      margin-bottom: 20px;
    }

    section#toc ul {
      list-style-type: none;
    }

    section#toc ul li {
      margin-bottom: 15px;
    }

    section#toc a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #3b4c3a; 
      transition: color 0.3s ease;
    }

    section#toc a:hover {
      color: #6a8e6a;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      section#toc {
        margin: 15px;
      }
    }
  </style>
</head>
